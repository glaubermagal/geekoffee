<style>
    #me {
        position: relative;
    }
    #me.locked .me-content {
        filter: blur(8px);
        opacity: 0.6;
        pointer-events: none;
    }
    #me.locked::before {
        content: 'Unlock me with ' attr(data-score) ' scores';
        color: red;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }
</style>
<script>
    var limit = 30;

    document.onreadystatechange = function () {
        if (document.readyState === 'interactive') {
            var me = document.getElementById('me')
            var score = localStorage.getItem('score') || 0
            me.dataset.score = limit - score;
            if (score >= limit) {
                me.classList.remove('locked')
            }
        }
    }
    window.addEventListener('message', function(event) {
        var me = document.getElementById('me')
        var newScore = event.data.newScore || 0
        if (newScore > localStorage.getItem('score')) {
            me.dataset.score = limit - newScore;
            localStorage.setItem('score', newScore);

            if (newScore >= limit) {
                me.classList.remove('locked')
            }
        }
    }, false);
</script>
